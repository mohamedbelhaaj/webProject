<html>

<body>
	<div class="main">  	
		<input type="checkbox" id="chk" aria-hidden="true">

			<div class="signup">
				<form>
					<label for="chk" aria-hidden="true">Sign up</label>
					<input type="text" name="txt" placeholder="User name" [(ngModel)]="signupObj.userName">
					<input type="email" name="email" placeholder="Email" [(ngModel)]="signupObj.email">
					<input type="password" name="pswd" placeholder="Password" [(ngModel)]="signupObj.password">
					<button (click)="onSignup()">Sign up</button>
				</form>
			</div>


			<div class="login">
				<form>
					<label for="chk" aria-hidden="true">Login</label>
					<input type="email" name="userNmae" placeholder="User Name" [(ngModel)]="loginObj.userName">
					<input type="password" name="psswdword" placeholder="Password" >
					<button (click)="onLogin()" >Login</button>
				</form>
			</div>
			<div class="forgot-password-container">
				<h2>Mot de passe oublié</h2>
				<form (ngSubmit)="resetPassword()">
				  <div class="form-group">
					<label>Email</label>
					<input type="email" [(ngModel)]="email" name="email" required>
				  </div>
				  <button type="submit" [disabled]="isLoading">
					<span *ngIf="!isLoading">Envoyer le lien</span>
					<span *ngIf="isLoading">Envoi en cours...</span>
				  </button>
				</form>
				<p *ngIf="message">{{message}}</p>
				<a routerLink="/login">Retour à la connexion</a>

			  </div>
	</div>
</body>
</html>
